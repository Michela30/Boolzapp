<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Boolzapp con Vue</title>

        <!-- FONT AWESOME-->
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw==" crossorigin="anonymous" referrerpolicy="no-referrer" />

        <!-- BOOTSTRAP -->
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">

        <!-- VueJs -->
        <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
        
        <!-- CSS -->
        <link rel="stylesheet" href="css/style.css">
    </head>
<body>

    <div class="sfondo-green">

    </div>
        <div id="app">

            <div class="general-container">

                <!-- colonna di sx -->
                <aside class="border-end">
                    <div class="aside-up">
                        
                        <div class="d-flex justify-content-between header-left align-items-center">

                            <div class="avatar-img d-flex">
                                <img src="img/avatar_io.jpg" alt="">
                                <span class="my-name">
                                    Michela
                                </span>
                            </div>
                            <div class="icons">
                                <i class="fa-solid fa-circle-notch"></i>
                                <i class="fa-solid fa-message"></i>
                                <i class="fa-solid fa-ellipsis-vertical"></i>
                            </div>

                        </div>
                            
                        <div class="d-flex spot-notifiche">
                            <div class="notifiche">
                                <i class="fa-solid fa-bell-slash"></i>
                            </div>
                            <div class="name-contact mt-2 ms-1">
                                    <h6>
                                        Ricevi notifiche di nuovi messaggi
                                    </h6>
                                    <p>
                                        <a href="#" class="text-secondary">
                                            Attiva notifiche desktop
                                        </a>
                                    </p>  
                                </div>
                        </div>
                        <div class="spot-input">
                            <div class="input-group input-group-sm mt-2 px-2">
                                <span class="input-group-text bg-white rounded-0 border border-white" id="inputGroup-sizing-sm">
                                    <i class="fa-solid fa-magnifying-glass"></i>
                                </span>

                                <input type="text" class="form-control rounded-0 border border-white" placeholder="Cerca o inizia una nuova chat">
                            </div>
                        </div>

                    </div>

                    <div class="aside-down flex-grow-2">
                        <!-- qui ci sarÃ  il ciclo dei contatti -->
                        <div class="contact-item" v-for="(singleContact, i) in contacts">

                            <div class="avatar-img">
                                <img :src="singleContact.avatar" alt="">
                            </div>

                            <div class="d-flex justify-content-between w-100">

                                <div class="name-contact">
                                    <h6>
                                        {{singleContact.name}}
                                    </h6>
                                    <p>
                                        Ultimo messaggio inviato
                                    </p>  
                                </div>

                                <div>
                                    <span class="time">
                                        12:00
                                    </span>
                                </div>

                            </div>
                        </div>

                    </div>

                </aside>

                <!-- colonna dx-chat -->
                <main>
                    <div class="header-right d-flex justify-content-between align-items-center">
                        <div class="d-flex mt-2">
                            <div class="avatar-img">
                                <img src="img/avatar_1.jpg" alt="">
                            </div>
                            <div class="d-flex justify-content-between w-100">

                                <div class="name-contact">
                                    <h6>
                                        Michele
                                    </h6>
                                    <p>
                                        Ultimo accesso alle 12:00
                                    </p>  
                                </div>
                            </div>
                        </div>

                        <div class="icons">
                            <i class="fa-solid fa-magnifying-glass"></i>
                            <i class="fa-solid fa-paperclip"></i>
                            <i class="fa-solid fa-ellipsis-vertical"></i>
                        </div>
                    </div>
                

                    <!-- nella chat saranno presente i messaggi con rifinitura css -->
                    <div class="central-chat">
                        chat
                    </div>

                    <footer>
                        <div class="d-flex justify-content-between">

                            <div class="icons-footer">
                                <i class="fa-regular fa-face-smile"></i>
                            </div>

                            <div class="w-100">
                                <div class="input-group input-group-sm mt-2 px-2">
    
                                    <input type="text" class="form-control rounded-0 border border-white" placeholder="Cerca o inizia una nuova chat">
                                </div>
                            </div>

                            <div class="icons-footer">
                                <i class="fa-solid fa-microphone"></i>
                            </div>
                        </div>
                    </footer>
                </main>
                
            </div>
            
    </div>

    

    <!-- BOOTSTRAP JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz" crossorigin="anonymous"></script>

    <!-- FILE JS -->
    <script type="text/javascript" src="js/script.js"></script>
</body>
</html>
